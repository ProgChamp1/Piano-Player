<!DOCTYPE = html>
<html>
  <head>
    <title>Piano Player</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    
      <div class='content'>
        <h1 class='heading'>Piano Player</h1>
      </div>
      <div class="Piano">
        <div data-key="65" class="key white">
          <kbd>A</kbd>
          <span class="sound">C</span>
        </div>
        <div data-key="87" class="key black W">
          <kbd>W</kbd>
          <span class="sound">C#</span>
        </div>
        <div data-key="83" class="key white">
          <kbd>S</kbd>
          <span class="sound">D</span>
        </div>
        <div data-key="69" class="key black E">
          <kbd>E</kbd>
          <span class="sound">D#</span>
        </div>
        <div data-key="68" class="key white">
          <kbd>D</kbd>
          <span class="sound">E</span>
        </div>
        <div data-key="70" class="key white">
          <kbd>F</kbd>
          <span class="sound">F</span>
        </div>
        <div data-key="84" class="key black T">
          <kbd>T</kbd>
          <span class="sound">F#</span>
        </div>
        <div data-key="71" class="key white">
          <kbd>G</kbd>
          <span class="sound">G</span>
        </div>
        <div data-key="89" class="key black Y">
          <kbd>Y</kbd>
          <span class="sound">G#</span>
        </div>
        <div data-key="72" class="key white">
          <kbd>H</kbd>
          <span class="sound">A</span>
        </div>
        <div data-key="85" class="key black U">
          <kbd>U</kbd>
          <span class="sound">A#</span>
        </div>
        <div data-key="74" class="key white">
          <kbd>J</kbd>
          <span class="sound">B</span>
        </div>
        <div data-key="75" class="key white">
          <kbd>K</kbd>
          <span class="sound">C</span>
        </div>
      
    </div>

    <audio data-key="65" src="sounds/Cm.wav"></audio>
    <audio data-key="87" src="sounds/CS.wav"></audio>
    <audio data-key="83" src="sounds/Dm.wav"></audio>
    <audio data-key="69" src="sounds/DS.wav"></audio>
    <audio data-key="68" src="sounds/Em.wav"></audio>
    <audio data-key="70" src="sounds/Fm.wav"></audio>
    <audio data-key="84" src="sounds/FS.wav"></audio>
    <audio data-key="71" src="sounds/Gm.wav"></audio>
    <audio data-key="89" src="sounds/GS.wav"></audio>
    <audio data-key="72" src="sounds/Am.wav"></audio>
    <audio data-key="85" src="sounds/AS.wav"></audio>
    <audio data-key="74" src="sounds/Bm.wav"></audio>
    <audio data-key="75" src="sounds/Cm2.wav"></audio>

    <script src='script.js'></script>
  </body>
</html>
